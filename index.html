<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/vuetify/dist/vuetify.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app id="inspire" class="justify-center">
      <v-container>
        <v-row justify="space-around">
          <v-card width="90%" class="mt-3 mb-3">
            <v-img 
              height="245px" class="mt-3"
              style="transform: rotate(-4deg);"
              :src="avatar"
            >
              <v-app-bar
                flat
                color="rgba(0, 0, 0, 0)"
              >
                <v-app-bar-nav-icon color="greenyellow" @click="hey">
                  <v-icon>mdi-account</v-icon>
                </v-app-bar-nav-icon>
    
                <v-toolbar-title class="title red--text pl-0">
                  <span style="background-color: greenyellow;padding: 10px;">{{ welcome }}</span>
                </v-toolbar-title>
    
                <v-spacer></v-spacer>
    
                <div class="text-center">
                  <v-menu offset-y>
                    <template v-slot:activator="{ on, attrs }">
                      <v-btn
                        color="light"
                        dark
                        v-bind="attrs"
                        v-on="on"
                      >
                        <v-icon>mdi-dots-vertical</v-icon>
                      </v-btn>
                    </template>
                    <v-list>
                      <v-list-item
                        v-for="(item, index) in items"
                        :key="index"
                      >
                        <v-list-item-title><a style="text-decoration: none;" :href="item.link" target="_blank"><v-icon>{{ item.icon }}</v-icon></a></v-list-item-title>
                      </v-list-item>
                    </v-list>
                  </v-menu>
                </div>

              </v-app-bar>
            </v-img>
    
            <v-card-text>
              <div class="font-weight-bold ml-8 mb-2">
                About Me
              </div>
    
              <v-timeline
                align-top
                dense
              >
                <v-timeline-item
                  v-for="message in messages"
                  :key="message.color"
                  :color="message.color"
                  small
                >
                  <div>
                    <div class="font-weight-normal">
                      <strong>{{ message.topic }}</strong>
                    </div>
                    <div>{{ message.message }}</div>
                  </div>
                </v-timeline-item>
              </v-timeline>
            </v-card-text>
          </v-card>
        </v-row>
      </v-container>
    </v-app>
  </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vuetify/dist/vuetify.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            vuetify: new Vuetify(),

            data: {
              welcome : 'Hello Dear,',
              avatar : null,
              w: window.innerWidth,
                messages: [
                            {
                              topic: 'Name',
                              message: 'Md Hridoy',
                              color:'red lighten-1',
                            },
                            {
                              topic: 'Address',
                              message: 'Savar, Dhaka, Bangladesh',
                              color: 'green',
                            },
                            {
                              topic: 'Phone',
                              message: '01998682705',
                              color: 'deep-purple lighten-1',
                            },
                            {
                              topic: 'Email',
                              message: 'sakibshantona@gmail.com',
                              color: 'blue lighten-1',
                            },
                        ],
              items: [
                      { icon: 'mdi-facebook', link : 'https://github.com/khokon9363' },
                      { icon: 'mdi-github-circle', link : 'https://github.com/khokon9363' },
                      { icon: 'mdi-gitlab', link : 'https://github.com/khokon9363' },
                      { icon: 'mdi-skype', link : 'https://github.com/khokon9363' },
                    ],
            },
            created(){
              if (this.w < 501) {
                 this.avatar = 'avatar.png'
              } else {
                this.avatar = 'pc.png'
              }
            },
            methods:{
              hey(){
                alert('Welcome here !')
              }
            }

        })
    </script>
</body>
</html>
